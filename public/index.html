<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>

    <title>Taller app</title>

    <link rel='icon' type='image/png' href='/favicon.png'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel='stylesheet' href='/global.css'>
    <link rel='stylesheet' href='/build/bundle.css'>
    <!-- CSS de Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-9Cv5YJzHnwykE1g2bV/fM5B/b2uJ7HCh/dlCKcX9FYIi/oGhV7/DJtL/TuV7nFn4N4aPpN28Io8IXebXhtfNzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script defer src='/build/bundle.js'></script>

    <link rel="manifest" href="app-image/manifest.json">

</head>

<body>
    <noscript>
        <p> Este sitio necesita Javascript para funcionar. </p>
    </noscript>
    <script>
        // Si está soportado serviceWorker por el navegador
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker
                    .register('./service-worker.js')
                    .then(reg => console.log('[Service Worker] * Registrado.'))
                    .catch(err => console.log(`[Service Worker] * Error: ${err}`));
            });
        }
    </script>

    <script src="service-worker.js"></script> <!-- Gestión de eventos del ServiceWorker -->
</body>

</html>
